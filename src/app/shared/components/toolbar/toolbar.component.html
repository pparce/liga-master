<div class="toolbar-container d-flex justify-content-between align-items-center flex-fill mb-3 mt-3">
    <div class="d-flex align-items-center">
        <button *ngIf="back" (click)="onBackPress()" style="font-size: 24px !important;" class="btn btn-link mr-3">
            <span><i class="bi bi-arrow-left"></i></span>
        </button>
        <div class="d-flex align-items-center">
            <!-- <button type="button" class="btn btn-light menu-icon mr-3">
                <span><i class="bi bi-list" style="font-size: 24px !important;"></i></span>
            </button> -->
            <span class="toolbar-icon" *ngIf="icon"><i [class]="'mr-3 fa ' + icon"
                    style="font-size: 24px !important;"></i></span>
            <div class="d-flex flex-column">
                <h1 class="title mr-3">{{ title }}</h1>
                <div class="subtitle">{{ subtitle }}</div>
            </div>
        </div>
    </div>
    <div class="d-flex">
        <div>
            <ng-content></ng-content>
        </div>
    </div>
</div>
